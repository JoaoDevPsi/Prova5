<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prova5.css">
    <title>Prova 5</title>
</head>
<body>
    <header><h1>Bem vindo ao formulário da prova 5</h1></header>
    <main>
        <form action="#">  
            <div  class="nome">
                <label for="nomesobrenome">Nome e sobrenome:</label>
                <input type="text" id="nomesobrenome" required placeholder="Nome completo">
            </div>
            <div class="telef">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required placeholder="Telefone">
            </div>
            <div class="dat">
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" required placeholder="Data de nascimento">
            </div>
            <div class="email">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required placeholder="E-mail">
            </div>
            <div class="sobre">
                <label for="info">Sobre você:</label>
                <textarea id="story" name="sobre" rows="5" cols="33">Descreva sobre você</textarea>
            </div>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
    </main>
    <footer>&copy;Prova52024</footer>
</body>
</html>
